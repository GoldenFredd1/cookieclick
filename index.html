<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>My Cookie Clicker</title>
</head>
<body>
    <div id="fullWindow">
        <div id="gamePage">
            <div id="gameHeader">
                <div id="leftHeader">
                    <img src="Media/home_icon.svg" />
                </div>
                <div id="rightHeader">
                    About
                </div>
            </div>
            <div id="gameContent">
                <p id="score">Score: 0</p>
                <img src="Media/IMG_1285.jpeg" id='clicker' />
            </div>
            <div id="gameFooter">
                <div id="footerIconParent">
                    <a href="https://www.linkedin.com/in/mpelnik/">
                      <img class="footerIcon"src="/Media/linkedin_icon.svg" />
                    </a>
                    <a href="https://github.com/pelnik">
                      <img class="footerIcon"src="/Media/github_icon.svg" />
                    </a>
                    <a href="tel:9187982238">
                      <img class="footerIcon"src="/Media/phone_icon.svg" />
                    </a>
                    <a href="mailto:matt@pelnik.dev">
                      <img class="footerIcon"src="/Media/email_icon.svg" />
                    </a>
                </div>
            </div>
        </div>
        <div id="sidebar">
            <h1>Choose your character!</h1>
            <div class="sidebarEntry" id="producer1">
                <img class="producerPicture" src="Media/IMG_1285.jpeg" />
                <div class="producerText">
                    <p>Producer 1</p>
                    <p>1 per second</p>
                    <p class="cost">Cost: 1</p>
                </div>
                <div class="producerScore">
                    0
                </div>
            </div>
            <div class="sidebarEntry">
                <img class="producerPicture" src="Media/IMG_1285.jpeg" />
                <div class="producerText">
                    <p>Producer 2</p>
                    <p>5 per second</p>
                    <p class="cost">Cost: 40</p>
                </div>
                <div class="producerScore">
                    0
                </div>
            </div>
            <div class="sidebarEntry" id="producer3">
                <img class="producerPicture" src="Media/IMG_1285.jpeg" />
                <div class="producerText">
                    <p>Producer 3</p>
                    <p>20 per second</p>
                    <p class="cost">Cost: 200</p>
                </div>
                <div class="producerScore" id="producer3Bought">
                    0
                </div>
            </div>
        </div>
        <div id="aboutPage">
            <button id="closeAbout">
                <img src="Media/close.svg" />
            </button>
            <h1>About</h1>
            <p>This project was built from only HTML, CSS, and vanilla Javascript with no extra frameworks.</p>
            <p>Credit for icons goes to: </p>
        </div>
    </div>
</body>
</html>
