<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>My Cookie Clicker</title>
</head>
<body>
    <div id="fullWindow">
        <div id="gamePage">
            <div id="gameHeader">
                <div id="leftHeader">
                    left header
                </div>
                <div id="rightHeader">
                    right header
                </div>
            </div>
            <div id="gameContent">
                <p id="score">Score</p>
                <img src="Media/IMG_1285.jpeg" id='clicker' />
            </div>
            <div id="gameFooter">

            </div>
        </div>
        <div id="sidebar">
            <h1>Choose your character!</h1>
            <div class="sidebarEntry" id="resource1">
                <img class="producerPicture" src="Media/IMG_1285.jpeg" />
                <div class="producerText">
                    <p>Resource 1</p>
                    <p>2 per second</p>
                </div>
                <div class="producerScore" id="resource1Bought">
                    0
                </div>
            </div>
            <div class="sidebarEntry" id="resource2">
                <img class="producerPicture" src="Media/IMG_1285.jpeg" />
                <div class="producerText">
                    <p>Resource 2</p>
                    <p>2 per second</p>
                </div>
                <div class="producerScore" id="resource2Bought">
                    0
                </div>
            </div>
        </div>
    </div>
</body>
</html>
